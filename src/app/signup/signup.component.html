<div align="center">
 <md-card style="width: 60%">
    <md-card-title>OLab Member Register</md-card-title>
    <md-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="user-form">
            <table align="center" style="width: 100%">
                <tr>
                    <td>
                        <md-input-container class="input-full-width">
                            <input mdInput type="text" placeholder="User Name" formControlName="userName" #userName>
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container class="input-full-width">
                            <input mdInput type="email" placeholder="Email" formControlName="email" #email>
                        </md-input-container>
                    </td>
                </tr>
                <p>
                    <span *ngIf="!email.pristine && email.errors != null && email.errors['noEmail']" style="text-align: left">Invalid Email</span>
                </p>
                <tr>
                    <td>
                        <md-input-container class="input-full-width">
                            <input mdInput type="password" placeholder="Password 6文字以上" formControlName="password" #password>
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container class="input-full-width">
                            <input mdInput type="password" placeholder="Confirm password" formControlName="confirmPassword" #confirmPassword>
                        </md-input-container>
                    </td>
                </tr>

                <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']" style="text-align: left;">Not match password.</span>
            </table>
            <span *ngIf="authService.message != null" style="text-align: left;">{{authService.message}}</span>
            <button md-button type="submit" md-raised-button color="primary" style="margin: auto" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
    </md-card-content>
</md-card>
<md-card>
    <md-card-content>
        <ul>
            <li>本実験では、顔データを収集します</li>
            <li>顔データは、表情検出器の作成・表情認知メカニズムの研究目的のみに利用します</li>
            <li>顔データは本人から削除依頼があった場合は、データの利用停止削除を行います</li>
            <li>顔データは関係者外秘として扱い、譲渡や公示はしません</li>
        </ul>
    以上、同意いただいた場合、登録後に実験をスタートしてください。<br>
        およそ15分です。途中休憩する場合はLogoutし、再度SignInをしてください。
    </md-card-content>
</md-card>
</div>
